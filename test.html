<!-- Modal Container Fixes - Remove White Border -->
<style>
    .modal-content {
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
        padding: 0 !important;
        margin: 0 !important;
    }

    .modal-body {
        background: transparent !important;
        padding: 0 !important;
        margin: 0 !important;
    }

    .aero_promotion_popup {
        background: transparent !important;
        padding: 0 !important;
        margin: 0 !important;
    }

    /* Make existing close button visible and styled */
    .modal-close {
        position: absolute !important;
        top: 15px !important;
        right: 15px !important;
        z-index: 9999 !important;
        background: rgba(0, 0, 0, 0.7) !important;
        border: none !important;
        border-radius: 50% !important;
        width: 32px !important;
        height: 32px !important;
        cursor: pointer !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        transition: all 0.3s ease !important;
    }

    .modal-close:hover {
        background: rgba(255, 102, 0, 0.8) !important;
        transform: scale(1.1) !important;
    }

    .modal-close svg {
        width: 16px !important;
        height: 16px !important;
        color: #ff6600 !important;
        transition: all 0.3s ease !important;
    }

    .modal-close:hover svg {
        color: #fff !important;
    }

    /* Video Background */
    .video-background {
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        object-fit: cover !important;
        z-index: 0 !important;
        opacity: 0.4 !important;
        border-radius: 20px !important;
    }

    /* Halloween Popup Animations */
    @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
    }
    
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-15px); }
        60% { transform: translateY(-8px); }
    }
    
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }

    @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }

    @keyframes glow {
        0%, 100% { text-shadow: 0 0 10px currentColor; }
        50% { text-shadow: 0 0 20px currentColor, 0 0 30px currentColor; }
    }
    
    @keyframes spookyFloat {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
    }

    @keyframes flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
    }
    
    .floating-element {
        position: absolute;
        animation: spookyFloat 4s ease-in-out infinite;
    }
    
    .ghost-1 { top: 10%; left: 10%; animation-delay: 0s; font-size: 2rem; }
    .ghost-2 { top: 15%; right: 15%; animation-delay: 1.5s; font-size: 2rem; }
    .ghost-3 { top: 70%; left: 15%; animation-delay: 2.5s; font-size: 2rem; }

    /* Responsive Design for Modal */
    .popup-container {
        width: 100% !important;
        max-width: 650px !important;
        margin: 0 auto !important;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        .modal-content {
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            border-radius: 0 !important;
            padding: 10px !important;
            box-sizing: border-box;
            overflow-y: auto !important;
        }
        
        .popup-container {
            width: calc(100% - 20px) !important;
            max-width: none !important;
            margin: 10px auto !important;
            border-radius: 15px !important;
            max-height: none !important;
        }
        
        .main-content {
            padding: 20px 15px !important;
        }
        
        .popup-container h1 {
            font-size: 2.2rem !important;
        }
        
        .popup-container h2 {
            font-size: 1.1rem !important;
        }
        
        .promo-section {
            margin: 15px 0 !important;
            padding: 15px 10px !important;
        }
        
        .cta-button {
            font-size: 1rem !important;
            padding: 14px 25px !important;
            max-width: 100% !important;
        }

        .ghost-1, .ghost-2, .ghost-3 {
            font-size: 1.5rem !important;
        }
    }

    @media (max-width: 480px) {
        .modal-content {
            padding: 5px !important;
        }
        
        .popup-container {
            width: calc(100% - 10px) !important;
            margin: 5px auto !important;
            border-radius: 10px !important;
        }
        
        .main-content {
            padding: 15px 10px !important;
        }
        
        .popup-container h1 {
            font-size: 1.9rem !important;
        }
        
        .popup-container h2 {

        .promo-section {

        }

        .ghost-1, .ghost-2, .ghost-3 {
            font-size: 1.2rem !important;
        }
    }

    @media (max-height: 600px) {
        .main-content {
            padding: 15px 15px !important;
        }
        
        .popup-container h1 {
            font-size: 1.8rem !important;
        }
    }
</style>

<script>
// Add some interactive Halloween magic
document.addEventListener('DOMContentLoaded', function() {
    // Add click effect to floating elements
    const floatingElements = document.querySelectorAll('.floating-element');
    floatingElements.forEach(element => {
        element.addEventListener('click', function() {
            this.style.transform = 'translateY(-50px) scale(1.5) rotate(360deg)';
            this.style.transition = 'all 0.5s ease';
            setTimeout(() => {
                this.style.transform = '';
                this.style.transition = '';
            }, 500);
        });
    });
    
    // Add hover effect to CTA button
    const ctaButton = document.querySelector('.cta-button');
    if (ctaButton) {
        ctaButton.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.05)';
            this.style.boxShadow = '0 8px 25px rgba(255, 102, 0, 0.7), 0 0 40px rgba(138, 43, 226, 0.5)';
        });
        
        ctaButton.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
            this.style.boxShadow = '0 6px 20px rgba(255, 102, 0, 0.5), 0 0 30px rgba(138, 43, 226, 0.3)';
        });
    }

    // Target YOUR existing close button and make it work
    const existingCloseButton = document.querySelector('.modal-close');
    if (existingCloseButton) {
        existingCloseButton.addEventListener('click', function() {
            // Hide the entire modal content
            const modalContent = document.querySelector('.modal-content');
            if (modalContent) {
                modalContent.style.display = 'none';
            }
            
            // Alternative: hide parent modal if it has a different structure
            const modalContainer = modalContent ? modalContent.closest('[class*="modal"]') : null;
            if (modalContainer && modalContainer !== modalContent) {
                modalContainer.style.display = 'none';
            }
        });
    }
